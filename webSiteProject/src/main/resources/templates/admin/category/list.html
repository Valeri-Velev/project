<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" >
    <div class="carousel-inner">
        <div class="item active">
            <img class="img-responsive" src="/img/1920x1080/01.jpg" alt="Slider Image"/>
            <div class="container body-content span=8 offset=2 custom-top-padding text-area">
            <h2><font color="white" style="text-decoration-style: double"> All Categories -</font>
                <a style="background-color: red;border-color: red" th:href="@{/admin/categories/create}" class="btn btn-warning">Create New</a>
            </h2>
            <div class="row">
                <table style="background-color: lightgrey" class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th><font color="white">#</font></th>
                        <th><font color="white">Name</font></th>
                        <th><font color="white">Actions</font></th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="category : ${categories}">
                        <td style="color: red; text-decoration-style: double" th:text="${category.id}"></td>
                        <td style="color: red; text-decoration-style: double" th:text="${category.name}"></td>
                        <td>
                            <a style="color: red;" th:href="@{/admin/categories/edit/{id}(id = ${category.id})}">Edit</a>
                            <a style="color: red;" th:href="@{/admin/categories/delete/{id}(id = ${category.id})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</div>
