<div id="carousel-example-generic"  class="carousel slide" data-ride="carousel" xmlns="http://www.w3.org/1999/html">
    <div class="carousel-inner" >
        <div class="item active">
            <img class="img-responsive" src="/img/1920x1080/02.jpg"  alt="Slider Image"/>
            <div class="container body-content span=8 offset=2 custom-top-padding">
        <h1 style="color: white;">Search by Tag - <th:block th:text="${tag.name}"></th:block></h1>
        <div  class="row">
            <th:block  th:each="article : ${tag.articles}">
                <div class="col-md-6">
                    <article>
                        <header>
                            <h2 style="color: white" th:text="${article.title}"></h2>
                        </header>

                        <p  th:text="${article.summary}"></p>

                        <small style="color: orange;text-decoration-style: double" class="author" th:text="${article.author.name}"></small>

                        <p>
                            <a style="color: white"  class="btn btn-default btn-xs" th:text="${article.price}"  th:each="tag:${article.tags}" th:href="@{/tag/{name}(name=${tag.name})}" ></a>
                        </p>


                        <footer>
                            <div class="pull-left">
                                <a class="btn btn-default btn-xs"
                                   th:href="@{/article/{id}(id=${article.id})}">Read more &raquo;</a>
                            </div>
                        </footer>
                     </article>
                </div>
            </th:block>
        </div>
    </div>
        </div>
    </div>
</div>
