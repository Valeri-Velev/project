<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" >
    <div class="carousel-inner">
        <div class="item active">
            <img class="img-responsive" src="/img/1920x1080/01.jpg" alt="Slider Image"/>
            <div class="container body-content span=8 offset=2 custom-top-padding text-area">
            <form class="form-horizontal" th:action="@{/article/edit/{id}(id=${article.id})}" method="POST" enctype="multipart/form-data">
                <fieldset>
                    <legend><font color="white">Edit Post</font></legend>

                    <div style="color: red" class="form-group">
                        <label class="col-sm-4 control-label" for="article_title">Post Title</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="article_title" placeholder="Post Title" name="title" th:value="${article.title}"/>
                        </div>
                    </div>

                    <div  style="color: red" class="form-group">
                        <label class="col-sm-4 control-label" for="article_content">Content</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6" id="article_content" name="content" th:field="${article.content}"></textarea>
                        </div>
                    </div>
                    <div style="color: red;" class="form-group">
                        <label class="col-sm-4 control-label" for="article_category">Category</label>
                        <div class="col-sm-6">
                            <select class="form-control" id="article_category" name="categoryId">
                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"  th:selected="${category.id == article.category.id}"></option>
                            </select>
                        </div>
                    </div>
                    <div style="color: red" class="form-group">
                        <label class="col-sm-4 control-label" for="article_tags">Tags</label>
                        <div class="col-sm-6">
                            <input type="text"  class="form-control" id="article_tags" placeholder="Tags" name="tagString"  th:value="${tags}"/>
                        </div>
                    </div>

                    <div  class="form-group">
                        <label class="col-sm-4 control-label" for="picture1">Upload pictures</label>
                        <div class="col-sm-4">
                            <input type="file" multiple="" class="form-control" id="picture1" placeholder="picture" name="pictures" required="required"/>
                        </div>
                    </div>
                    <th:block th:each="picture : ${pictures}">
                        <div class="col-lg-2" th:id="remove-picture- + ${picture.id}">
                            <img th:src="@{'data:image/png;base64,'+${picture.body}}" height="150" width="150"/>
                            <a class="btn" th:onclick="|removeImage('${picture.id}')|">Delete</a>
                        </div>
                    </th:block>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn-theme btn-theme-sm btn-white-brd text-uppercase text-red" th:href="@{/profile/myarticles}"
                            >Cancel</a>
                            <button type="submit" class="btn-theme btn-theme-sm btn-white-brd text-uppercase text-red" value="Edit">Edit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    </div>
</div>
