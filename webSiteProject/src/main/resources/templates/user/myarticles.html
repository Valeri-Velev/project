<div id="carousel-example-generic"  class="carousel slide" data-ride="carousel" xmlns="http://www.w3.org/1999/html">
    <div class="carousel-inner" >
        <div class="item active">
            <img class="img-responsive" src="/img/1920x1080/02.jpg"  alt="Slider Image"/>
            <div class="container body-content span=8 offset=2 custom-top-padding">
                <form class="form-horizontal "  th:action="@{/profile/myarticles}" method="post">
                    <fieldset>
                    <div>
                        <label class="col-sm-4 control-label" ><font color="white">MyArticles :</font></label>
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr style="background-color: orange;color:white;">
                                <th><font>#</font></th>
                                <th><font>Title</font></th>
                                <th><font>Tags</font></th>
                                <th><font>Category</font></th>
                                <th><font>Actions</font></th>
                            </tr>
                            </thead>
                            <tbody>
                            <div th:if="${article}==null"></div>
                            <th:block  th:each="article: ${articles}" th:value="${articles}">
                                <tr>
                                    <td style="color: orange" th:text="${article.title}"></td>
                                    <td style="color: orange" th:text="${user.name}"></td>
                                    <td style="color: orange" th:text="${article.tags}"></td>
                                    <td style="color: orange" th:text="${article.category}"></td>
                                    <td sec:authorize="isAuthenticated()">
                                        <a  th:href="@{/article/edit/{id}(id = ${article.id})}">Edit</a>
                                        <a th:href="@{/article/delete/{id}(id = ${article.id})}">Delete</a>
                                    </td>
                                </tr>
                            </th:block>
                            </tbody>
                        </table>



                         <!--<div>
                            <input class="form-control"  th:each="article: ${articles}" th:value="${articles}" id="" name="articles"/>
                         </div>-->
                    </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
