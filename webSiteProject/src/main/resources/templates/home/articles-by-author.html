<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="item active">
            <img class="img-responsive" src="/img/1920x1080/01.jpg" alt="Slider Image"/>
            <div class="container body-content span=8 offset=2 custom-top-padding">
        <th:block th:each="article : ${articles}">
                    <header>
                        <h2 style="color: white;" th:text="${article.title}"></h2>
                    </header>

                    <p style="color: white;" th:text="${article.summary}"></p>

                    <small style="color: white; text-decoration-style: double;" class="author" th:text="${article.author.name}"></small>
                    <p>
                        <a th:if="${#lists.size(tag.name) != 0}" class="btn btn-default btn-xs" th:each="tag:${article.tags}" th:href="@{/tag/{name}(name=${tag.name})}" th:text="${tag.name}"></a>
                    </p>

                    <footer>
                        <div class="pull-left">
                            <a class="btn btn-info btn-xs"
                               th:href="@{/article/{id}(id=${article.id})}">Read more &raquo;</a>
                        </div>
                    </footer>
        </th:block>

        </div>
    </div>
</div>
</div>
